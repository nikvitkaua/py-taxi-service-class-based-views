{% extends "base.html" %}

{% block content %}
  {% if driver %}
    <h1>{{ driver.first_name }} cars:</h1>
    
    <ul>
      {% for car in driver.cars.all %}
        <li>
          {{ car.model }}
        </li>

        {% empty %}
        <p>Driver haven't any car</p>
      {% endfor %}
    </ul>

  {% endif %}
{% endblock %}
